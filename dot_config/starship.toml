format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$c\
$elixir\
$elm\
$golang\
$haskell\
$java\
$julia\
$nodejs\
$nim\
$rust\
$scala\
$docker_context\
$cmd_duration\
$line_break\
$python\
$character"""

# Disable the blank line at the start of the prompt
add_newline = false

# ~/.config/starship.toml

[directory]
style = "#76c5fa"

[character]
success_symbol = "[❯](purple)"
error_symbol = "[❯](red)"
vimcmd_symbol = "[❮](green)"

[c]
symbol = ""
style = "fg:#6EB0D4"
format = '[ $symbol ($version) ]($style)'

[docker_context]
symbol = ""
style = "fg:#6EB0D4"
format = '[$symbol $context ]($style) $path'

[elixir]
symbol = ""
style = "fg:#6EB0D4"
format = '[$symbol ($version) ]($style)'

[elm]
symbol = ""
style = "fg:#6EB0D4"
format = '[$symbol ($version) ]($style)'

[git_branch]
format = "[$branch]($style)"
style = "bright-black"

[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](218) ($ahead_behind$stashed)]($style)"
style = "cyan"
conflicted = "​"
untracked = "​"
modified = "​"
staged = "​"
renamed = "​"
deleted = "​"
stashed = "≡"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[golang]
symbol = ""
style = "fg:#6EB0D4"
format = '[$symbol ($version)]($style)'

[haskell]
symbol = ""
style = "bg:#6EB0D4 fg:#fffeee"
format = '[$symbol ($version)]($style)'

[java]
symbol = ""
style = "bg:#6EB0D4 fg:#fffeee"
format = '[$symbol ($version)]($style)'

[julia]
symbol = ""
style = "bg:#6EB0D4 fg:#fffeee"
format = '[$symbol ($version)]($style)'

[nodejs]
symbol = ""
style = "bg:#6EB0D4 fg:#fffeee"
format = '[$symbol ($version)]($style)'

[nim]
symbol = ""
style = "bg:#6EB0D4 fg:#fffeee"
format = '[$symbol ($version)]($style)'

[rust]
symbol = ""
style = "bg:#6EB0D4 fg:#fffeee"
format = '[$symbol ($version)]($style)'

[scala]
symbol = ""
style = "bg:#6EB0D4 fg:#fffeee"
format = '[$symbol ($version)]($style)'

[cmd_duration]
format = "[$duration]($style)"
style = "yellow"

[python]
format = "[$virtualenv]($style) "
style = "bright-black"

